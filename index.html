<body>
    <header style="display: inline-block; width: 100%;">
        <button style="float: left; width: 5%;">☰</button>
        <a href="#" style="float: left; width: 10%; margin-left: 5%; font-size: 150%;">Sudoku.com</a>
        <button style="float: right; width: 10%; border-style: none;">New Game</button>

    <main style="display: inline-block; width: 100%; background-color: gray;">
        <div style="display: inline-block; width: 100%;">
            <div style="float: left; width: 30%;">
                <label for="Difficulty">Difficulty:</label>
                <select name="Difficulty" id="Difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                    <option value="4">Expert</option>
                    <option value="5">Evil</option>
                </select>
            </div>
            <div style="float: left; width: 10%; margin-left: 20%;">Mistakes: 0/3</div>

                time

                </button>
            </div>
        </div>
        <div style="float: left; width: 55%;">
            game window
        </div>
        <div style="float: left; width: 45%;">
            <div style="display: inline-block; width: 100%;">
                <button style="float:left; border-style: none; border-radius: 100%; color: blue; padding: 2.5em;">
                    Undo
                </button>
                <button style="float:left; border-style: none; border-radius: 100%; color: blue; padding: 2.5em;">
                    Erase
                </button>
                <button style="float:left; border-style: none; border-radius: 100%; color: blue; padding: 2.5em;">
                    Notes
                </button>
                <button style="float:left; border-style: none; border-radius: 100%; color: blue; padding: 2.5em;">
                    Hint
                </button>
            </div>
            <div style="display: inline-block; width: 100%;">
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">1</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">2</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">3</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">4</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">5</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">6</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">7</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">8</button>
                <button style="float:left; width: 33%; margin-left: 0.3%; margin-bottom: 0.3%; border-style: none; border-radius: 10%; color: blue; font-size: 400%;">9</button>
            </div>
        </div>
        <div style="display: inline-block; width: 100%; background-color: white; border-radius: 5px;">
            <img src="./logo.png" alt="logo" style="float: left; width: 10%; margin: 2%;">
            <div style="float: left; width: 40%;margin-left: 2%;">
                <h2 style="margin: 0; margin-top: 7%;">Sudoku.com - Number Games</h2>
                <p style="margin: 0;">Easybrain</p>
                <p style="margin: 0;">★★★★☆</p>
            </div>
